<!-- The Journey Intro Section -->
<section class="journey-intro">
    <h2 class="headline-2">The Journey</h2>
    <p class="gold body-text">Look back on some of our favorite moments together.</p>
</section>

<div class="photo-section-container">
<!-- The Tritones Section -->
<section class="tritones-section">
    <p class="gold body-text">THE TRITONES</p>
    <p class="body-text">2022-2023</p>
    <div class="photos-container">
        <!-- 100% width photo -->
        <div class="photo introIMG" *ngIf="sortedPhotos[0]">
            <img src="assets/images/photos/photo1.jpeg" [alt]="sortedPhotos[0].altText">
        </div>

        <div class="photo-column" id="column1">
            <div class="photo photo-2">
                <img src="assets/images/photos/photo2.png" >
            </div>
            <div class="photo photo-4">
                <img src="assets/images/photos/photo4.png" >
            </div>
        </div>

        <div class="photo-column" id="column2">
            <div class="photo photo-3">
                <img src="assets/images/photos/photo3.png" >
            </div>
            <div class="photo photo-5">
                <img src="assets/images/photos/photo5.png" >
            </div>
        </div>
        <!-- 50% width photos *ngFor="let photo of sortedPhotos.slice(1, 5)  [alt]="photo.altText""-->




    </div>
    
  </section>
